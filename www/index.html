<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <title>B&amp;M Employee Portal</title>
        <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
        <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
        <link rel="stylesheet" href="lib/framework7icons/css/framework7-icons.css">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="statusbar-overlay"></div>
        <div class="views">
            <div class="view view-main">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="#" class="link icon-only"><i class="icon f7-icons">info</i></a>
                        </div>
                        <div class="center">B&amp;M</div>
                        <div class="right">
                            <div class="right"><a href="#" data-panel="left" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div>
                        </div>
                    </div>
                </div>
                <div class="pages navbar-through toolbar-through">
                    <div data-page="index" class="page">
                        <div class="page-content login-page-content">
                            <div class="login-page">
                                <p class="center-align"><img src="media/symbol.png" class="login-symbol"></p>
                                <h2 class="center-align white">Employee Portal</h2>
                                <div class="bottom-center">
                                    <div>
                                        <p class="center-align"><input type="number" id="password" placeholder="Password" class="password-login"></p>
                                        <p class="center-align"><button class="login-button">Login</button></p>
                                        <p class="center-align"> Forgot Password?</p>
                                        <p class="center-align"> Contact Matt to reset.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
        <script type="text/javascript" src="js/class/class-invoice.js"></script>
        <script type="text/javascript" src="js/class/class-taskmaster.js"></script>
        <script type="text/javascript" src="js/includes/utility.js"></script>
        <script type="text/javascript" src="js/includes/database.js"></script>
        <script type="text/javascript" src="js/includes/discount.js"></script>
        <script type="text/javascript" src="js/includes/navigation.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
